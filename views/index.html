<html>
<head>
    <title>Report</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/3.3.3/adapter.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js"></script>
    <script type="text/javascript" src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

</head>
<div class="container" align="center">
<div class="preview-container">
    <video id="preview"></video>
</div>
<h2 id="content"></h2>
<table align="center">
    <tr>
        <td>Aadhar Number:</td>
        <td><input type="text" id="aadhar"></td>
    </tr>
    <tr>
        <td>Name:</td>
        <td><input type="text" id="name" id="name"></td>
    </tr>
    <tr>
        <td>Age:</td>
        <td><input type="text" id="age"></td>
    </tr>
    <tr>
        <td>Gender:</td>
        <td><input type="text" id="gender"></td>
    </tr>
    <tr>
        <td>Address:</td>
        <td><textarea id="address"></textarea></td>
    </tr>
    <tr>
        <td>Pincode:</td>
        <td><input type="text" id="pincode"></td>
    </tr>
</table>
<div class="formDiv">
<form>
    <b>Symptoms:</b>
    <div id="symptoms">
        <input type="checkbox" name="symptoms" value="Cough">Cough lasting for 3 weeks or longer<br>
        <input type="checkbox" name="symptoms" value="ChestPain">Chest pain<br>
        <input type="checkbox" name="symptoms" value="CoughingBlood">Coughing up blood or sputum<br>
        <input type="checkbox" name="symptoms" value="Fatigue">Fatigue<br>
        <input type="checkbox" name="symptoms" value="WeightLoss">Weight Loss<br>
        <input type="checkbox" name="symptoms" value="NoAppetite">No Appetite<br>
        <input type="checkbox" name="symptoms" value="Chills">Chills<br>
        <input type="checkbox" name="symptoms" value="Fever">Fever<br>
        <input type="checkbox" name="symptoms" value="NightSweating">Sweating at night<br>
    </div>
    <input type="button" value="Report" id="submit">
</form>
</div>
</div>
<script src="qrscan.js" type="text/javascript"></script>
</body>
